name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when pushing to main branch

  workflow_dispatch:  # Allow manual deployment

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Inject Supabase credentials
        run: |
          # Replace placeholder values with actual secrets from GitHub
          sed -i "s|YOUR_PROJECT_URL_HERE|${{ secrets.SUPABASE_URL }}|g" index.html
          sed -i "s|YOUR_ANON_KEY_HERE|${{ secrets.SUPABASE_ANON_KEY }}|g" index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
